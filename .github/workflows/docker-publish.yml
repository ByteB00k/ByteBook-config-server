name: Build and Push to Docker Hub
on:
  push:
    branches:
      - develop
      - main

env:
  IMAGE_NAME: bytebook-config-server
  DOCKERHUB_REPO: roman3455/bytebook-config-server

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short commit hash
        id: vars
        run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Extract version from RELEASE_VERSION.txt
        id: get_version
        run: |
          line=$(head -n 1 RELEASE_VERSION.txt)
          VERSION=${line%% *}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image on main branch
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.VERSION }}
            GIT_COMMIT=${{ env.COMMIT_HASH }}
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ env.VERSION }}
            ${{ env.DOCKERHUB_REPO }}:latest

      - name: Build and push Docker image on develop branch
        if: github.ref == 'refs/heads/develop'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.VERSION }}
            GIT_COMMIT=${{ env.COMMIT_HASH }}
          tags: |
            ${{ env.DOCKERHUB_REPO }}:${{ env.VERSION }}-${{ env.COMMIT_HASH }}
